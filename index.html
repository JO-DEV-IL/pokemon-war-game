<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon War Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container">
        <section id="pokemonStage">
            <header>
                <img src="img/title-pwg.png" alt="title">
                
                <p>API provided at: https://pokemontcg.io/</p>
                <p>Press the button to randomize two pokemon cards to send into battle!</p>
                <button id="iChooseYou">I Choose You! (disabled)</button>
            </header>
            
            <div id="cards">
                <div>
                    <h2>YOU (test)</h2>
                    <img src="https://images.pokemontcg.io/ex9/4.png" alt="test card 1">
                    <!-- <img src="" id="p1-img"> -->
                </div>

                <div>
                    <img src="img/vs-pwg.png" alt="vs">
                </div>
                
                <div>
                    <h2>TRAINER (test)</h2>
                    <img src="https://images.pokemontcg.io/gym2/2.png" alt="test pokemon 2">
                    <!-- <img src="" id="p2-img"> -->
                </div>
            </div>
        </section>
    
        <section id="pokemonBattle">
            <div id="battle-button">
                <button id="startBattle">Battle! (disabled)</button>
            </div>
            <div id="battle-container">
                <div id="battle-text">
                    <p id="pokemon1move1">Test</p>
                    <p id="pokemon2move1">Test</p>
                    <p id="">Test</p>
                    <p id="">Test</p>
                    <p id="">Test</p>
                    <p id="">Test</p>
                </div>
            </div>
            <div>
                <h2 id="winner"></h2>
            </div>
        </section>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
